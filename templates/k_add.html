<!DOCTYPE html>
<html>
<head>
    <title>活动信息录入</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        html, body {
          font: 10pt arial;
        }
    </style>
    <script type="text/javascript" src="https://mina.mapglory.com/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://mina.mapglory.com/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://mina.mapglory.com/static/js/jquery.form.js"></script>

    <script type="text/javascript" src="https://mina.mapglory.com/static/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="https://mina.mapglory.com/static/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
    <!--script type="text/javascript" src="static/js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="static/js/jquery.dataTables.min.js"></script>
    <link  href="static/dist/vis-network.min.css" rel="stylesheet" type="text/css" /-->
    <link  href="https://mina.mapglory.com/static/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link  href="https://mina.mapglory.com/static/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet">


    <link href="https://mina.mapglory.com/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <!--link  href="static/css/slider.css" rel="stylesheet">
    <link  href="static/css/jquery.dataTables.min.css" rel="stylesheet"-->
    <style>
    </style>

    <script>
    </script>
</head>
<body>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    活动信息录入<a href="/kadd">返回首页</a>
                </div>
                <div class="panel-body">
                    <form id="form-activity" enctype="multipart/form-data" method="POST" action="/add_activity">
                        <label><a href="/kactivity">查看所有活动</a></label>
                        <label><a href="/kcity">查看所有城市</a></label>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">活动主标题</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type='text' class='form-control' id="atitle1" name="atitle1" placeholder="香港迪士尼乐园门票">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">活动副标题</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type='text' class='form-control' id="atitle2"  name="atitle2" placeholder="迪士尼奇幻之旅">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">活动价格</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type='text' class='form-control' id="aprice" name="aprice" placeholder="100">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">活动原价</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type='text' class='form-control' id="aprice_old" name="aprice_old" placeholder="200">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="dtp_input2" class="col-md-2 control-label">最早可预订日期</label>
                                <div class="input-group date form_date col-md-2" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" >
                                    <input class="form-control" size="16" type="text" value="" id="mydpicker" name="adate" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                                <input type="hidden" id="dtp_input2" value="" /><br/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">x小时内可确定订单</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type='text' class='form-control' id="ahour" name="ahour" placeholder="24">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">活动概览</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <textarea type='text' class='form-control' id='adetail' name='adetail' placeholder="xxx"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">活动纬度(小数形式）</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type='text' class='form-control' id="hlatitude" name="hlatitude" placeholder="23.123413">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">活动经度(小数形式）</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type='text' class='form-control' id="hlongitude" name="hlongitude" placeholder="116.7435432">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">活动城市(<a href="/addcity">添加城市</a>)</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <select class="selectpicker" name="pno">
                                            {% for e in places %}
                                                <option value="{{ e.pno}}">{{ e.ptitle }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">活动类型</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <select class="selectpicker" name="ptype">
                                            <option value="1">普通活动</option>
                                            <option value="2">餐饮美食</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-2">
                            <button type='submit' class='btn btn-primary' id="btn-commit">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            function CAR(time) {
                if (!time) {
                    time = 0;
                }
                setTimeout(function() {
                    location.reload();
                }, time * 2000);
            }
            $('.form_date').datetimepicker({
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
            });
            $("#btn-commit").click(function(){
                $("#form-activity").ajaxSubmit({
                    url:"https://mina.mapglory.com/add_activity",
                    type:"POST",
                    success:function(res){
                        console.log(res);
                        if(res.status == 1){
                            alert('活动添加成功！');
                            CAR(1);
                        }
                        else{
                            alert('添加失败，请检查！');
                        }
                    }
                });
            })
        })
    </script>
</body>



</html>
