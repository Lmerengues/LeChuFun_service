<!DOCTYPE html>
<html>
<head>
    <title>城市添加</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        html, body {
          font: 10pt arial;
        }
    </style>
    <script type="text/javascript" src="https://mina.mapglory.com/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://mina.mapglory.com/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://mina.mapglory.com/static/js/jquery.form.js"></script>

    <script type="text/javascript" src="https://mina.mapglory.com/static/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="https://mina.mapglory.com/static/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
    <!--script type="text/javascript" src="static/js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="static/js/jquery.dataTables.min.js"></script>
    <link  href="static/dist/vis-network.min.css" rel="stylesheet" type="text/css" /-->
    <link  href="https://mina.mapglory.com/static/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link  href="https://mina.mapglory.com/static/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet">


    <link href="https://mina.mapglory.com/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <!--link  href="static/css/slider.css" rel="stylesheet">
    <link  href="static/css/jquery.dataTables.min.css" rel="stylesheet"-->
    <style>
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    城市添加
                </div>
                <div class="panel-body">
                    <form id="form-city" enctype="multipart/form-data" method="POST">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">城市名</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type='text' class='form-control' id="ptitle"  name="ptitle" placeholder="北京">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">城市全拼</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type='text' class='form-control' id="cityPinyin"  name="cityPinyin" placeholder="beijing">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">城市拼音简写</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input type='text' class='form-control' id="cityPY"  name="cityPY" placeholder="bj">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">城市图片（一张）</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <input  type="file" name="pimg" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-2">
                            <button type='submit' class='btn btn-primary' id="btn-commit">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            function CAR(time) {
                if (!time) {
                    time = 0;
                }
                setTimeout(function() {
                    location.reload();
                }, time * 2000);
            }
            $('.form_date').datetimepicker({
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
            });
            $("#btn-commit").click(function(){
                $("#form-city").ajaxSubmit({
                    url:"https://mina.mapglory.com/add_city",
                    type:"POST",
                    success:function(res){
                        console.log(res);
                        if(res.status == 1){
                            alert('城市添加成功！');
                            CAR(2);
                        }
                        else{
                            alert('城市添加失败，请检查！');
                        }
                    }
                });
            })
        })
    </script>
</body>



</html>
